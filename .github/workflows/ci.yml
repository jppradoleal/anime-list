name: AnimeList

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Load commit 🚪
        uses: actions/checkout@v3
      - name: Set up python 🚜
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'poetry.lock'
      - name: Install dependencies 🔧
        run: pip install .
      - name: Test 👩‍🔬
        run: |
          pytest
          coverage report